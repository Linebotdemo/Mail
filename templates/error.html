<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; }
        .error-container { max-width: 600px; margin: 50px auto; text-align: center; }
        .error-message { color: #dc3545; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="text-danger">エラーが発生しました</h1>
        <p class="error-message">{{ message | default('予期しないエラーが発生しました。') }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">ホームに戻る</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
